<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Apple iOS and Android stuff (do not remove) -->
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />

        <!-- Required Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />

        <link rel="stylesheet" type="text/css" href="css/core/form.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/core/login.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/core/button.css" media="screen" />

        <link rel="stylesheet" type="text/css" href="css/mws.theme.css" media="screen" />

        <!-- JavaScript Plugins -->
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.placeholder.js"></script>

        <!-- jQuery-UI Dependent Scripts -->
        <script type="text/javascript" src="js/jquery-ui-effects.min.js"></script>

        <!-- Plugin Scripts -->
        <script type="text/javascript" src="plugins/validate/jquery.validate-min.js"></script>

        <!-- Login Script -->
        <script type="text/javascript" src="js/core/login.js"></script>

        <title>JG Aviation</title>

    </h:head>

    <h:body>
        <h:form>
            <div id="mws-login-wrapper">
                <div id="mws-login">
                    <h1>Login</h1>
                    <div class="mws-login-lock"><img src="css/icons/24/locked-2.png" alt="" /></div>
                    <div id="mws-login-form">
                        <div class="mws-form-row">
                            <div class="mws-form-item large">
                                <h:inputText id="login" value="#{user_beans.sLogin}" class="mws-login-username mws-textinput required" style="width:230px;"></h:inputText>
                            </div>
                        </div>
                        <div class="mws-form-row" style="margin-top: 5px;">
                            <div class="mws-form-item large">
                                <h:inputSecret id="password" value="#{user_beans.sPassword}" class="mws-login-password mws-textinput required" style="width:230px;"></h:inputSecret>
                            </div>
                        </div>
                        <div class="mws-form-row" style="margin-top: 10px;">
                            <h:commandButton type="submit" value="Connexion !" class="mws-button green mws-login-button" action="#{user_beans.Connexion()}"></h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
