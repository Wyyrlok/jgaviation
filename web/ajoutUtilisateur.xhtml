<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

        <ui:composition template="layout.html">
            <ui:define name="myspecialcontent">
                <p:fieldset legend="Ajout d'utilisateur" style="font-size: x-large;">  
                    <h:panelGrid columns="3" cellpadding="20">  
                        <h:form>
                            <table id="tblAjoutAvion">
                                <tr style="height: 10px;"></tr>
                                <tr>
                                    <td id="colImage" width="80px" rowspan="5">
                                        <p:graphicImage value="/images/Icon-user.png" width="100px" />
                                    </td>

                                    <td class="colMiddle"> 
                                        <h:outputText value="Prénom :"/> 
                                    </td> 
                                    <td> 
                                        <p:inputText id="sprenom"/> 
                                    </td> 
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    
                                    <td> 
                                        <h:outputText value="Nom :"/> 
                                    </td> 
                                    <td width="400px"> 
                                        <p:inputText id="snom"/> 
                                    </td> 
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    
                                    <td> 
                                        <h:outputText value="Profil :"/> 
                                    </td> 
                                    <td> 
                                        <h:selectOneMenu value="profil">  
                                            <f:selectItem itemLabel="Admin" id="admin" />  
                                            <f:selectItem itemLabel="Mécanicien" id="meca" />  
                                        </h:selectOneMenu> 
                                    </td>
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    <td></td>
                                    <td> 
                                        <h:outputText value="Login :"/> 
                                    </td> 
                                    <td> 
                                        <p:inputText id="slogin"/> 
                                    </td> 
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    <td></td>
                                    <td> 
                                        <h:outputText value="Mot de passe :"/>  
                                    </td> 
                                    <td>
                                        <h:inputSecret id="password" ></h:inputSecret>
                                    </td>
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    <td></td>
                                    <td> 
                                        <h:outputText value="Confirmation du mot de passe :"/>  
                                    </td> 
                                    <td>
                                        <h:inputSecret id="passwordconfirm" ></h:inputSecret>
                                    </td>
                                </tr>
                                <tr style="height: 7px;"></tr>
                                <tr> 
                                    <td></td>
                                    <td colspan="2" id="cmdAjout">  
                                        <input type="button" id="AjoutUser" value="Enregistrer"/>  
                                    </td>  
                                </tr>

                            </table>

                        </h:form>
                    </h:panelGrid>  
                </p:fieldset>  


            </ui:define>
        </ui:composition>
</html>
