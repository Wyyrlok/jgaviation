<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

        <ui:composition template="layout.xhtml">
            <ui:define name="myspecialcontent">
                <p:fieldset legend="Ajout Avion : ">  
                    <h:panelGrid columns="3" cellpadding="20">  
                        <h:form>
                            <table id="tblAjoutAvion">
                                <tr >
                                    <td rowspan="8" id="colImage">
                                        <p:graphicImage value="/images/layout/avion_ajout.jpg" />
                                    </td>
                                    <td rowspan="8" witdh="50px"></td>

                                    <td class="colMiddle"> 
                                        <h:outputText value="Marque :"/> 
                                    </td> 
                                    <td> 
                                        <p:inputText id="marqueAvion"/> 
                                    </td> 
                                </tr>

                                <tr style="margin-left: 60px;"> 
                                    <td> 
                                        <h:outputText value="Modele :"/> 
                                    </td> 
                                    <td width="400px"> 
                                        <p:inputText id="modeleAvion"/> 
                                    </td> 
                                </tr>

                                <tr> 
                                    <td> 
                                        <h:outputText value="Construction :"/> 
                                    </td> 
                                    <td> 
                                        <p:inputMask id="constructionAvion" mask="99/99/9999"/> 
                                    </td>
                                </tr>

                                <tr> 
                                    <td> 
                                        <h:outputText value="Immatriculation :"/> 
                                    </td> 
                                    <td> 
                                        <p:inputText id="immatriculationAvion"/> 
                                    </td> 
                                </tr>

                                <tr> 
                                    <td> 
                                        <h:outputText value="Motorisation :"/>  
                                    </td> 
                                    <td>
                                        <h:selectOneMenu value="motorisationAvion">  
                                            <f:selectItem itemLabel="Mono Moteur" id="monoMoteur" />  
                                            <f:selectItem itemLabel="Bi-Moteur" id="biMoteur" />  
                                        </h:selectOneMenu> 
                                    </td>
                                </tr>

                                <tr> 
                                    <td> 
                                        <h:outputText value="Matériaux :"/> 
                                    </td> 
                                    <td>
                                        <h:selectOneMenu value="materiauxAvion">  
                                            <f:selectItem itemLabel="Bois et Toile" id="boisToile" />  
                                            <f:selectItem itemLabel="Tube et toile" id="tubeToile" />
                                            <f:selectItem itemLabel="Composite" id="composite" />
                                            <f:selectItem itemLabel="Métallique" id="mettalique" />
                                        </h:selectOneMenu>  
                                    </td> 
                                </tr> 

                                <tr> 
                                    <td> 
                                        <h:outputText value="Propriétaire :"/> 
                                    </td> 

                                    <td> 
                                        <h:selectOneMenu id="proflst" value="#{proprio_beans.selectedProprioItem}"> 
                                            <f:selectItems value="#{proprio_beans.listePropriosItem}" />
                                        </h:selectOneMenu> 
                                    </td> 
                                </tr>
                                <tr> 
                                    <td colspan="2" id="cmdAjout">  
                                        <input type="button" id="cmdAjoutAvion" value="Valider"/>  
                                    </td>  
                                </tr>

                            </table>

                        </h:form>
                    </h:panelGrid>  
                </p:fieldset>
                
                <script type="text/javascript">
                    document.getElementById('menu-ajoutAvion').className='';
                </script>
            </ui:define>
        </ui:composition>
</html>
