<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout.xhtml">
        <ui:define name="myspecialcontent">
            <p:fieldset legend="Propriétaires :">                 
                <h:panelGrid columns="3" cellpadding="20">  
                    <h:form>
                        <p:dataTable id="proprios" var="proprio" value="#{proprio_beans.GET_LIST()}" style="width: 800px;margin-top: 30px;">  

                            <p:column headerText="Propriétaire" style="width:30%">  
                                <h:outputText value="#{proprio.getFullName()}" />  
                            </p:column>  

                            <p:column headerText="Adresse" style="width:50%">  
                                <h:outputText value="#{proprio.getFullAdr()}" />  
                            </p:column>  

                            <p:column headerText="Nombre d'aéronef" style="width:20%">  
                                <h:outputText value="#{proprio.getNbAeronef()}" />  
                            </p:column>  

                            <p:column style="width:4%">  
                                <p:commandButton id="selectButton" image="someCssClassName" title="Ouvrir">  
                                    <f:setPropertyActionListener value="#{proprio}" target="#{proprio_beans.selectedproprio}" />  
                                </p:commandButton>  
                            </p:column>  

                        </p:dataTable>  
                    </h:form>
                </h:panelGrid>  
            </p:fieldset>  
        </ui:define>
    </ui:composition>
</html>
